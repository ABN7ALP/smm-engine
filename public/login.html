<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>تسجيل الدخول | لوحة التحكم</title>
    
    <link href="https://cdn.jsdelivr.net/npm/adminkit-pro@4.0.0/dist/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>

<body>
    <main class="d-flex w-100 h-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <h1 class="h2">أهلاً بك</h1>
                            <p class="lead">سجل الدخول للمتابعة إلى لوحة التحكم</p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label class="form-label">اسم المستخدم</label>
                                            <input class="form-control form-control-lg" type="text" name="username" placeholder="أدخل اسم المستخدم" required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">كلمة المرور</label>
                                            <input class="form-control form-control-lg" type="password" name="password" placeholder="أدخل كلمة المرور" required />
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">تسجيل الدخول</button>
                                        </div>
                                    </form>
                                    <div id="alert-box" class="mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const alertBox = document.getElementById('alert-box');

        function show(msg, type = 'danger') {
            alertBox.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert"><div class="alert-message">${msg}</div></div>`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(form).entries());
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (!res.ok) {
                    show(result.error || 'خطأ في تسجيل الدخول');
                    return;
                }
                localStorage.setItem('authToken', result.token);
                window.location.href = '/admin.html';
            } catch (err) {
                show('تعذر الاتصال بالخادم');
            }
        });
    </script>
</body>
</html>
